<!DOCTYPE html>
<html style="background: #fff5ee">
<head>
  <title>Welcome | Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .silver {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1000px;
      height: 100px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      text-align: center;
      overflow: hidden;
    }

    .nav1 {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 98%;
      height: 60px;
      background-color: yellow;
      padding: 0 20px;
      margin: auto;
    }

    .nav1 a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    .nav1 a:hover {
      text-decoration: underline;
    }

    .nav1 h5 {
      font-family: Arial Black;
      font-size: 18px;
      margin: 0;
    }

    .silver a {
      display: flex;
      align-items: center;
      color: #333;
      text-decoration: none;
      transition: color 0.2s;
      margin: 0 15px;
      font-weight: bold;
    }

    .silver a:hover {
      color: #008cba;
    }

    .new-sticker {
      position: relative;
    }

    .new-sticker::before {
      content: "New";
      display: inline-block;
      background-color: red;
      color: white;
      padding: 2px 5px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      margin-right: 10px;
      position: absolute;
      top: -10px;
      left: -5px;
      animation: shine 1s infinite;
    }

    .box {
      height: 170px;
      width: 100%;
      background-color: silver;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    .table-container {
      margin-top: 20px;
      margin-bottom: 20px;
      border: 2px solid black;
      padding: 10px;
    }

    p {
      color: #ff6600;
      font-weight: bold;
      font-size: 45px;
    }

    @keyframes shine {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    @keyframes slide {
      0%, 100% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(100%);
      }
    }

    .slide-in-out {
      animation: slide 100s infinite;
    }

    .content {
      padding-left: 20px;
    }

    h1 {
      text-align: center;
      font-family: Arial Black;
      color: blue;
    }

    h2 {
      font-weight: bold;
      font-family: Arial Black;
      color: brown;
    }

    h3 {
      font-family: Arial Black;
      color: red;
    }

    h4 {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-family: Arial Black;
      color: brown;
    }

    h4 img {
      margin-right: 20px;
    }

    h5 {
      font-family: Arial Black;
      color: blue;
      font-size: 19px;
      margin-top: 20px;
    }

    h6 {
      font-family: Arial Black;
      color: orange;
      font-size: 19px;
    }

    table {
      margin: auto;
    }

    .scratched {
      text-decoration: line-through;
      color: gray;
    }

    .image-box {
      margin: 0 auto;
      width: 100%;
      max-height: 200px;
      overflow: hidden;
      text-align: center;
    }

    .image-box img {
      width: 100%;
      height: auto;
    }

    .flex-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .box1, .box2 {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .box1 p, .box2 p {
      font-family: 'Georgia', serif;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      margin: 20px 0;
      text-align: justify;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .styled-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .styled-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <div class="image-box">
      <img src="gre.png" alt="GRE Image">
    </div>
  </div>
  <div class="box1">
    <h4></h4>
    <p class="new-sticker">This content is unavailable for your country</p>
  </div>
  
  <script>
    document.querySelector(".box1").style.width = "1270px";
    document.querySelector(".box1").style.height = "200px";

    document.querySelector(".box2").style.width = "1270px";
    document.querySelector(".box2").style.height = "150px";
    document.querySelector(".box2").style.backgroundColor = "pink";

    let modeButton = document.createElement("button"); 
    modeButton.innerText = "Change light/dark mode";
    modeButton.className = "styled-button";
    let currMode = "light";

    modeButton.addEventListener("click", () => {
      if (currMode === "light") {
        currMode = "dark";
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
      } else {
        currMode = "light";
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
      }
    });
    document.body.appendChild(modeButton);

    document.querySelector(".heading2").style.textAlign = "center";
    document.querySelector(".heading2").style.backgroundColor = "pink";

    let version = document.createElement("p");
    version.innerText = "Version 2.1.0";
    version.classList.add("version");
    document.body.appendChild(version);

    document.querySelector(".version").style.fontSize = "30px";
    document.querySelector(".version").style.textAlign = "center";
    document.querySelector(".version").style.backgroundColor = "red";
  </script>
</body>
</html>
